<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_pro.css' %}" type="text/css">

</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" style="margin-top: 500px;">
        {% csrf_token %}
        <label for="pid">Product ID:</label>
        <input type="text" id="pid" name="pid" value="{{data.pid}}">
        <br>
    
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{data.name}}">
        <br>
    
        <label for="dis">Description:</label>
        <textarea id="dis" name="dis" rows="4" cols="50">{{data.dis}}</textarea>
        <br>
    
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{data.price}}">
        <br>
    
        <label for="offer_price">Offer Price:</label>
        <input type="number" id="offer_price" name="o_price" value="{{data.offer_price}}">
        <br>
    
        <label for="img">Product Image:</label>
        <img src="{{data.img.url}}" alt="" style="width:400px;height:400px;">
        <input type="file" name="img">
        <br>
    
        <button type="submit">Add Product</button>
    </form>
    
</body>
</html>
