<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .booking-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .booking-card img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="shop_home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="view_bookings">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Log Out</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">View Bookings</h1>
        <div class="row">
            {% for b in buys %}
            <div class="col-md-6 col-lg-4">
                <div class="booking-card">
                    <h4>{{ b.user.first_name }}</h4>
                    <img src="{{ b.product.img.url }}" alt="{{ b.product.name }}" class="img-fluid">
                    <h5>{{ b.product.name }}</h5>
                    <p><strong>Price:</strong> {{ b.price }}</p>
                    <p><strong>Quantity:</strong> {{ b.qty }}</p>
                    <p><strong>Date:</strong> {{ b.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
