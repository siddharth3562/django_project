<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="view_bookings">bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add">Add product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">log out</a>
            </li>
          </ul>
        </div>
      
      </nav>

      <div class="container">
        <div class="row">
          {% for pro in products %}
          <div class="col-lg-4">
            <div class="card" style="width:400px">
              <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="height: 500px;">
              <div class="card-body">
                <h4 class="card-title">{{pro.name}}</h4>
                <p class="card-text">{{pro.dis}}</p>
                <a href="edit_product/{{pro.pk}}" class="btn btn-primary">Edit</a>
                <a href="delete_product/{{pro.pk}}" class="btn btn-primary">Delete</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
</body>
</html>
