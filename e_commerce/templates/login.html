<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100 text-light">
    <div class="card bg-secondary text-center p-4 shadow-lg rounded-4" style="width: 100%; max-width: 380px;">
        <h3 class="mb-4 text-uppercase">Login</h3>
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Username" name="uname" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Log In</button>
            </div>
        </form>

        <div class="mt-4">
            <small>Don't have an account? <a href="#" class="text-decoration-none text-primary">Sign up</a></small>
        </div>
    </div>
</body>
</html>
