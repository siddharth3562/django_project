<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <style>
        .price {
            font-size: 1.2rem;
            color: #777;
            text-decoration: line-through;
        }
        .offer-price {
            font-size: 1.5rem;
            color: #d9534f;
            font-weight: bold;
        }
        .product-details p {
            margin: 0.5rem 0;
        }

    </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="../user_home">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="../view_cart">My Cart</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="../user_contact">Contact Us</a></li>
            <li class="nav-item">
                <a class="nav-link text-white" href="../bookings">bookings</a>
              </li>
            <li class="nav-item"><a class="nav-link text-white" href="logout">Log Out</a></li>
        </ul>
    </div>
</nav>
    <div class="container my-5">
        <div class="row shadow p-3 bg-white rounded">
            <!-- Product Image -->
            <div class="col-lg-5 d-flex justify-content-center align-items-center">
                <img src="{{product.img.url}}" alt="{{product.name}}" class="img-fluid rounded" style="max-height: 400px;">
            </div>
            <!-- Product Details -->
            <div class="col-lg-7 product-details">
                <h2>{{product.name}}</h2>
                <p class="price">₹{{product.price}}</p>
                <p class="offer-price">₹{{product.offer_price}}</p>
                <p>{{product.dis}}</p>
                <a href="../add_to_cart/{{product.pk}}"><button class="btn btn-primary btn-lg">Add to Cart</button></a>
                <a href="../pro_buy/{{product.pk}}"><button class="btn btn-outline-secondary btn-lg ms-2">Buy Now</button></a>
            </div>
        </div>
    </div>
</body>
</html>
